<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <script language="javascript">
        var i = 0;
        var chpoks = 0;

        function changeImage() {
            if (i == 0) {
                new Audio("pop.mp3").play();
                document.getElementById("imgClickAndChange").src = "./1.png";
                i = 1;
            } else {
                new Audio("pop.mp3").play();
                document.getElementById("imgClickAndChange").src = "./0.png";
                i = 0;
            }

            chpoks++;
            document.getElementById("chpoks").innerHTML = chpoks;
        }
    </script>

    <h1>chpoker v0.0.2</h1>

    number of chpoks: <div id="chpoks">0</div>

    <p>
        <img alt="chpoker" class="chpoker" src="./0.png" id="imgClickAndChange" onclick="changeImage()"/>
    </p>

    </body>
</html>
