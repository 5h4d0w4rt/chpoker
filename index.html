<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="pop()">
        
    <script language="javascript">
        var chpoks = 0;
        var _pop_sound = new Audio("pop.mp3");
        function pop() {
            var state = 0;
            window.setInterval(function () {
            if (state == 0) {
                document.getElementById("imgClickAndChange").src = "./1.png";
                _pop_sound.play()
            }
            else {
                document.getElementById("imgClickAndChange").src = "./0.png";
            _pop_sound.play()
            }
            chpoks++;
            document.getElementById("chpoks").innerHTML = chpoks;
            }, 100); // repeat forever, polling every 0.3 seconds
        }
    </script>

    <h1>chpoker v0.0.2</h1>

    number of chpoks: <div id="chpoks">0</div>

    <p>
        <img alt="chpoker" class="chpoker" src="./0.png" id="imgClickAndChange"/>
    </p>

    </body>
</html>
