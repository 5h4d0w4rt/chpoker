<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="pop()">
        
    <script language="javascript">
        var chpoks = 0;
        var _pop_sound = new Audio("pop.mp3");
        function pop() {
            var state = 0;
            window.setInterval(function () {
                if (state == 0) {
                    document.getElementById("chpokerId").src = "./1.png";
                    _pop_sound.play();
                    state = 1;
                }
                else {
                    document.getElementById("chpokerId").src = "./0.png";
                    _pop_sound.play();
                    state = 0;
                }
                chpoks++;
                document.getElementById("chpoks").innerHTML = chpoks;
            }, 100); // repeat forever, polling every 0.3 seconds
        }
    </script>

    <h1>chpoker v0.0.2</h1>

    number of chpoks: <div id="chpoks">0</div>

    <p>
        <img alt="chpoker" class="chpoker" src="./0.png" id="chpokerId"/>
    </p>

    </body>
</html>
