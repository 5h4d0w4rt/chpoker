<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="pop()">
    <div id="state" style="display: none;" title="closed">1</div>

    <script language="javascript">
        var chpoks = 0;
        var _pop_sound = new Audio("pop.mp3");
        function pop() {
            window.setInterval(function () {
                state = document.getElementById("state");
                if (state == "closed") {
                    document.getElementById("chpokerId").src = "./1.png";
                    state.title = "open";
                }
                else {
                    document.getElementById("chpokerId").src = "./0.png";
                    state.title = "closed";
                }
                _pop_sound.play();
                chpoks++;
                document.getElementById("chpoks").innerHTML = chpoks;
            }, 1000); // repeat forever, polling every 0.3 seconds
        }
    </script>

    <h1>chpoker v0.0.2</h1>

    number of chpoks: <div id="chpoks">0</div>

    <p>
        <img alt="chpoker" class="chpoker" src="./0.png" id="chpokerId"/>
    </p>

    </body>
</html>
