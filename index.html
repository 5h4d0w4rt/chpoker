<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="pop()">
        
    <script language="javascript">
        var chpoks = 0;

        function pop() {
            window.setInterval(function () {
            var state = 0;
            // increase by num 1, reset to 0 at 4
            if (state == 0) {
                document.getElementById("imgClickAndChange").src = "./1.png";
            } else {
                document.getElementById("imgClickAndChange").src = "./0.png";
            }
            new Audio("pop.mp3").play();
            chpoks++;
            document.getElementById("chpoks").innerHTML = chpoks;
            }, 3000); // repeat forever, polling every 3 seconds
        }
    </script>

    <h1>chpoker v0.0.2</h1>

    number of chpoks: <div id="chpoks">0</div>

    <p>
        <img alt="chpoker" class="chpoker" src="./0.png" id="imgClickAndChange"/>
    </p>

    </body>
</html>
