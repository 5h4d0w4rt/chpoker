<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <script language="javascript">
        
        function sleep (time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }
        
        var i = 0;
        var chpoks = 0;

        function changeImage() {
            while (true)
                new Audio("pop.mp3").play();

                if (i == 0) {
                    document.getElementById("imgClickAndChange").src = "./1.png";
                    i = 1;
                } else {
                    document.getElementById("imgClickAndChange").src = "./0.png";
                    i = 0;
                }

                chpoks++;
                document.getElementById("chpoks").innerHTML = chpoks;
        }
    </script>

    <h1>chpoker v0.0.2</h1>

    number of chpoks: <div id="chpoks">0</div>

    <p>
        <img alt="chpoker" class="chpoker" src="./0.png" id="imgClickAndChange" onfocus="changeImage()"/>
    </p>

    </body>
</html>
