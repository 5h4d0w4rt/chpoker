<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <script language="javascript">
        var chpoks = 0;
        var sfxChpok = new Audio("pop.mp3");

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function changeImage() {
            sfxChpok.play();

            document.getElementById("imgClickAndChange").src = "./1.png";
            setTimeout(() => { document.getElementById("imgClickAndChange").src = "./0.png"; }, 100);

            
            document.getElementById("chpoks").innerHTML = chpoks++;
        }
    </script>

    <h1>chpoker v0.0.3</h1>

    number of chpoks: <div id="chpoks">0</div>

    <p>
        <img alt="chpoker" class="chpoker" src="./0.png" id="imgClickAndChange" onclick="changeImage()"/>
    </p>

    </body>
</html>
