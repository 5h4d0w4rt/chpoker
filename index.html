<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <script language="javascript">
        var chpoks = 0;

        function changeImage(state) {
            new Audio("pop.mp3").play();

            if (state == 0) {
                document.getElementById("imgClickAndChange").src = "./1.png";
            } else {
                document.getElementById("imgClickAndChange").src = "./0.png";
            }

            chpoks++;
            document.getElementById("chpoks").innerHTML = chpoks;
        }
    </script>

    <h1>chpoker v0.0.2</h1>

    number of chpoks: <div id="chpoks">0</div>

    <p>
        <img alt="chpoker" class="chpoker" src="./0.png" id="imgClickAndChange" onmouseover="changeImage(0)" onmouseout="changeImage(1)"/>
    </p>

    </body>
</html>
