<!DOCTYPE html>
<html>
<script language="javascript">
    function changeImage() {
        if (document.getElementById("imgClickAndChange").src == "0.png") 
        {
            document.getElementById("imgClickAndChange").src = "1.png";
            new Audio("pop.mp3").play();
        }
        else 
        {
            document.getElementById("imgClickAndChange").src = "0.png";
        }
    }
</script>
<body>

<h1>chpoker vAlpha</h1>

<p>
   <img src="0.png" alt="poper" id="imgClickAndChange" onclick="changeImage()">
</p>

</body>
</html>
